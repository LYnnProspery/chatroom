<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<style type="text/css">
		html, body {
			margin: 0;
			font-family: arial;
			overflow: hidden;
		}  
		.wrapper {
			width: 500px; 
			height: 680px; 
			border-radius: 30px 0px 30px 30px;
			padding: 5px; 
			margin: 0 auto;
			background-color: rgba(0, 0, 0, 0.2);
			/*正常应该为0*/
			opacity:0;
			border: solid;
            position: relative;
        }  
		#loginWrapper {
			position: fixed;
			top: 0; 
			right: 0; 
			bottom: 0;
			left: 0;
			background-color: rgba(5, 5, 5, 0.6); 
			text-align: center; 
			color: #fff;
			/*正常为block*/
			display: block;
			padding-top: 200px
		}  
		#nickWrapper {
			/*正常应该为none*/
			display: none;
			color: black
		}  
		.banner {
			height: 80px; 
			width: 100%
		}  
		.banner p {
			float: left; 
			display: inline-block
		}  
		.controls {
			height: 100px; 
			margin: 5px 0px;
			position: relative;
		}  
		.historyContent {
			height: 400px;
			background-color:rgba(255, 255, 255, 0.5);
			padding: 2px;
			border-radius: 20px;
      	    overflow: hidden;
      	}  
		#historyMsg{ 
			overflow-y: scroll;
			height: 400px;
			width: 505px;
			opacity: 1;
		}
		.items {
			height: 30px
		}  
		#messageInput {
			width: 430px;
			height: 120px;
			margin-top:10px
		}  
		#sendBtn {
			width: 50px; 
			height: 120px;
			position: absolute;
			top: 40px;
			right: 0px;
			text-align: center;
		}  
		#colorBtn {
			width: 50px;
			height: 35px;
			position: absolute;
			left: 125px;
			border-radius: 5px;
		}
		select {
			width: 50px;
			height: 35px;
			position: absolute;
			left: 180px;
			border-radius:10px; 
		}
		#emojiWrapper { 
			display: none;
			width: 500px;
			height:200px;
			bottom: 105px;
			position: absolute;
			background-color: gray; 
		    box-shadow: 0 0 10px #555;
		}  
		#emojiWrapper img {
			margin: 2px;
			padding: 2px;
			width: 80px;
			height: 80px
		}  
		#emojiWrapper img:hover {
			background-color: white;
		}  
		.emoji{
			display: inline;
		}  
		/*html,body,.item,.carousel-inner,.carousel{
			height: 100%;
			width: 100%;
		}
		.carousel-inner img{
			width: 100%
		}*/
		#roomBg{
			position: absolute;
			height: 100%;
			width: 100%;
		}
	   @media screen and (max-width: 768px) {
		    .carousel {
		    	height: 768px;
		    }
		    .carousel .item {
		    	height: 768px;
		    }
		    .carousel img {
		    	min-height: 768px;
		    	min-width: 432px;
		    }
	    }
		.userBox{
			position: absolute;
			top: 0px;
			left: 50%;
			z-index: 100;
			margin-left: 250px;
			width: 130px
		}
		#userslist{
			background: rgba(0, 0, 0, 0.2);
		}
		#showBtn{
			position: absolute;
			top: 0px; 
			left: 50%; 
			margin-left: 380px;
			z-index: 100;
			opacity: 0;
		}
	</style>
</head>
    <body>
		<button class = "btn btn-primary" id = "showBtn">About</button>
		<div class = "modal fade" id = "mymodal">
			<div class = "modal-dialog">

						<h1><p>About</p></h1>
					</div>
					<div class = "modal-body">
						<h3><p>This is a chatroom typed of instant messaging.</p></h3>

				</div>
			</div>
		</div>



		<div class = "userBox" style = "opacity:0;">
		<button class = "btn btn-info  btnUsersList" data-toggle = "collapse" data-target = "#userslist"
		style = "width:130px;">

		UsersOnline
		</button>
		<div class = "collapse userslist" id = "userslist" >
			<ul id = "userlistUl" class = "nav nav-pills nav-stacked" style="border: 1px solid black; width:130px ;border-radius: 4px;"></ul>
		</div>
		</div>




        <div class = "carousel slide" id = "roomBg">
			<ol class = "carousel-indicators">
				<li data-target = "#roomBg" data-slide-to = "0" class = "active"></li>
				<li data-target = "#roomBg" data-slide-to = "1"></li>
				<li data-target = "#roomBg" data-slide-to = "2"></li>

				<li data-target = "#roomBg" data-slide-to = "6"></li>

				<li data-target = "#roomBg" data-slide-to = "8"></li>
			</ol>
			<div class = "carousel-inner">
				<div class = " item active"><img src="background/bg9.jpg"/></div>

				<span class = "glyphicon glyphicon-chevron-left"></span>

			<a class = "right carousel-control" href="#roomBg">
				<span class = "glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>


        
        <div class="wrapper"> 
            <div class="head"> 
                <h1>NodeChat</h1> 
            </div> 
            <div class = "historyContent">
            	<div id="historyMsg"></div>
            </div> 
            <div class="controls" > 
                <div class="items">

                </textarea> 
                <input id="sendBtn" type="button" value="Go" class = 'btn btn-info pull-right'>

                </div> 
            </div> 
        </div> 
        <div id="loginWrapper"> 
            <p id="info">connecting to server...</p> 
            <div id="nickWrapper">
                <div>
                    <div class = "form-group">
                         <input type="text" placeHolder="nickname" id="nicknameInput" class = "input-lg"/>
                         <input type="button" value="OK" id="loginBtn" class = "btn btn-primary btn-lg"/> 
                    </div>
               
                </div>
            </div> 
        </div> 
        <script type="text/javascript" src="jquery-1.12.3.min.js" ></script>
        <script type="text/javascript" src="bootstrap-3.3.5-dist/js/bootstrap.min.js" ></script>
        <script src="socket.io.js"></script> 
        <script src = "chat.js"></script>
        <script src = "moveJson.js"></script>
        <script>
        		$(function  () {
				$('#roomBg').carousel({
                    interval:8000
                });
				$('#roomBg a.left').on('click', function  () {
					$('.carousel').carousel("prev");
				});
				$('#roomBg a.right').on('click', function  () {
					$('.carousel').carousel("next");
				});
              	$('#showBtn').click(function() {
					$('#mymodal').modal();
				});
			});
        </script>
    </body> 
</html>
